    let mobileCount = 0;
    function countdown() {
    let timeLeft = 150;
    let timer = setInterval(function() {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        let formattedMinutes = minutes < 10 ? "0" + minutes : minutes;
        let formattedSeconds = seconds < 10 ? "0" + seconds : seconds;

        circle_timer.forEach((circ)=>{
            circ.textContent = formattedMinutes + ":" + formattedSeconds;
        })

        timeProgress.forEach((prog)=>{
            prog.style.background = `conic-gradient(white ${360-(timeLeft * (12/5))}deg, red 0deg)`;
        })
        timeLeft--;

        if (timeLeft < 0) {
            clearInterval(timer);
        }
    }, 1000);
}

function formatCardNumber(event) {
  let input = event.target;
  let value = input.value.replace(/\D/g, ''); // Remove non-numeric characters
  value = value.substring(0, 16); // Limit to 16 digits

  let formattedValue = '';
  for (let i = 0; i < value.length; i += 4) {
    formattedValue += value.substr(i, 4) + ' ';
  }

  input.value = formattedValue.trim();
  if(input.value.length == 19){
    cardDate.focus()
  }
}
function formatCVV(event) {
  let input = event.target;
  let value = input.value.replace(/\D/g, ''); // Remove non-numeric characters
  value = value.substring(0, 3);
  input.value = formattedValue.trim();
}



function formatCardExpiration(event) {
  let input = event.target;
  let value = input.value.replace(/\D/g, '');
  if (event.inputType === 'deleteContentBackward') {
    if (input.selectionStart <= 3) {
      value = value.substring(0, input.selectionStart);
    } else {
      value = value.substring(0, 2) + value.substring(3, input.selectionStart);
    }
  } else {
    value = value.substring(0, 4); 
    value = value.replace(/(\d{2})(\d{0,2})/, '$1/$2');
  }
  
  input.value = value;
  if(value.length == 5){
    cvv.focus()
  }
}




function restrictToNumbers(inputElement) {
    inputElement.addEventListener('input', function(event) {
        let inputValue = inputElement.value;

        inputValue = inputValue.replace(/\D/g, '');

        inputElement.value = inputValue;
    });
}
